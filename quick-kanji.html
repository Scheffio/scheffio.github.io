<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <div class="game">
            <div class="kanji-block">
                <p class="kanji"></p>
                <p class="translate"></p>
            </div>
            <div class="bar">
                <progress max="100" value="0"></progress>
                <div class="status">
                    <p>0%</p>
                    <p>100%</p>
                </div>
            </div>
            <div class="quick-buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
            </div>
        </div>
        <div class="result hidden">
            <h3>Поздравляем!</h3>
            <h4>Вы набрали</h4>
            <div class="scores">
                <h1 class="score"></h1>
                <p>из</p>
                <h1 class="of"></h1>
            </div>
            <button class="reset">Начать заново</button>
        </div>
    </div>
    <a href="index.html" class="back"><span class="material-icons">arrow_back</span></a>
    <img src="/img/fire.png" alt="fire" class="hardcore-btn">
    <span class="translationMode">あ</span>
    <img src="/img/settings.png" alt="settings" class="settings">
    <div class="hardcore-modal modal">
        <div class="hardcore-modal-content modal-content">
            <span class="close">X</span>
            <h1>Хардкор режим</h1>
            <p>В этом режиме недоступны переводы иероглифов. <br>Основные чтения заменены на побочные.<br>Уверены, что хотите попробовать?</p>
            <a href="#">Поехали</a>
        </div>
    </div>
    <div class="settings-modal modal">
        <div class="settings-modal-content modal-content">
            <span class="close">X</span>
            <h1>Настройки</h1>
            <form>
                <label>Количество уровней:</label>
                <input type="number" class="levelAmmount" max="50" min="1" value="10">
                <a href="#" class="settingsSaveBtn">Сохранить</a>
            </form>
        </div>
    </div>
    <a href="modes.html" class="back"><span class="material-icons">arrow_back</span></a>
    <script src="js/quick-kanji.js"></script>
    <script src="/js/modal.js"></script>
</body>

</html>
