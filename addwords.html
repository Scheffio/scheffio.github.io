<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <h1 class="title">Добавить cлова</h1>
        <form class="add-form">
            <label>Слово:</label>
            <input type="text" class="word">
            <label>Перевод:</label>
            <input type="text" class="word-translate">
            <label>Чтение:</label>
            <input type="text" class="reading">
            <input type="submit" class="btn" value="Добавить" onclick="addword()">
        </form>
        <a href="add.html" class="back"><span class="material-icons">arrow_back</span></a>
    </div>
    <script src="/js/addwords.js"></script>
</body>
</html>
